<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskFlow Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script src="js/dashboard.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">TaskFlow</h1>
    <div class="flex items-center gap-4">
      <span id="user-name" class="text-gray-700 font-medium"></span>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Logout</button>
    </div>
  </header>

  <!-- Create Task -->
  <section class="p-6">
    <form id="create-task-form" class="flex gap-4 items-center">
      <input
        type="text"
        name="title"
        placeholder="Enter new task"
        class="w-full max-w-md px-4 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
      <button
        type="submit"
        class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
      >
        Add Task
      </button>
    </form>
  </section>

  <!-- Kanban Board -->
  <main class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- To Do -->
    <div class="bg-white rounded-xl shadow p-4">
      <h2 class="text-lg font-semibold mb-4 text-gray-800">To Do</h2>
      <div id="todo-tasks" class="space-y-4 min-h-[100px]"></div>
    </div>

    <!-- In Progress -->
    <div class="bg-white rounded-xl shadow p-4">
      <h2 class="text-lg font-semibold mb-4 text-gray-800">In Progress</h2>
      <div id="inprogress-tasks" class="space-y-4 min-h-[100px]"></div>
    </div>

    <!-- Done -->
    <div class="bg-white rounded-xl shadow p-4">
      <h2 class="text-lg font-semibold mb-4 text-gray-800">Done</h2>
      <div id="done-tasks" class="space-y-4 min-h-[100px]"></div>
    </div>
  </main>

</body>
</html>
